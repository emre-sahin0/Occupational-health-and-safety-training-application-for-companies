{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Kullanıcıyı Düzenle</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="first_name" class="form-label">Ad</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Soyad</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-posta</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}>
            <label class="form-check-label" for="is_admin">Admin Yetkisi</label>
        </div>
        <button type="submit" class="btn btn-success">Kaydet</button>
        <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">İptal</a>
    </form>
</div>
{% endblock %}
