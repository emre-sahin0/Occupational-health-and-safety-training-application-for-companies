{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card mb-4">
            <div class="card-header bg-info text-dark fw-bold">Test</div>
            <div class="card-body">
                <h5 class="mb-3">Test PDF</h5>
                <div class="mb-4 text-center">
                    <embed src="{{ url_for('static', filename='uploads/' + course.test_pdf) }}" type="application/pdf" width="100%" height="500px" />
                    <p class="small text-muted mt-2">PDF dosyası açılmıyorsa <a href="{{ url_for('static', filename='uploads/' + course.test_pdf) }}" target="_blank">buradan indir</a>.</p>
                </div>
                <form method="POST">
                    <h5 class="mb-3">Cevaplarınızı işaretleyin</h5>
                    {% for i in range(1, course.test_question_count + 1) %}
                    <div class="mb-3">
                        <label class="form-label">{{ i }}. Soru</label>
                        <div class="d-flex gap-3 flex-wrap">
                            {% for opt in ['A','B','C','D'] %}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="q{{ i }}" id="q{{ i }}_{{ opt }}" value="{{ opt }}" required>
                                <label class="form-check-label" for="q{{ i }}_{{ opt }}">{{ opt }}</label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-success">Testi Gönder</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
